<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Muraina Boluwatife</h1>
        <img src="./assets//passport1.jpeg" alt="Your Slack username" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Day of the week</p>
        <p data-testid="currentUTCTime">UTC Time</p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
